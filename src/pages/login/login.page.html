<ion-header>
  <ion-toolbar class="ion-text-center" color="success">
    <img src="assets/logo.png">
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Animação SVG (background) -->
  <div class="custom-shape-divider-top-1617075690">
    <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
      <path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z"
        class="shape-fill"></path>
    </svg>

    <!-- Lista de perfis -->
    <ion-grid>
      <ion-row justify-content-center align-items-end style="height:100%;">
        <ion-col col-12 class="ion-text-center">
          <ion-item class="profile-item" *ngFor="let item of items" style="border-radius: 10px;" color="success">
            <ion-avatar slot="start">
              <img [src] = "item.imag">
            </ion-avatar>
            <a (click)="pushPage()">{{item.name}}</a>
          </ion-item>
        </ion-col>
      </ion-row>

      <!-- Botão de cadastro -->
      <ion-row justify-content-center align-items-end style="height:100%;">
        <ion-col col-12 class="ion-text-center">
          <ion-button class="ion-color ion-color-success" fill="outline" (click)="showModal()"><b>Cadastre-se</b>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <b><p style="height: 0cm; font-size: 11px;">© 2021 RendApp | Todos os direitos reservados </p></b>
  </ion-toolbar>
</ion-footer>
